<div class="prodholder">
    <div *ngFor="let prod of prods | async" class="prod" >
        <div class="imgholder"><img src="{{prod.imgLoc}}" alt="{{prod.name}}"></div>
        <div class="dataholder"> 
            <div class="title">{{prod.name}}</div>  
        </div>
        <div class="dataholder">
             <div class="price ">{{prod.price}} Rs.</div>
            <div class="addToCart"><button>+</button></div>
        </div>
        
    </div>
</div>
